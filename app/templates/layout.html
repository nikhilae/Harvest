      input[type='reset'],
      input[type='submit'] {
          line-height: 1;
          cursor: pointer;
          /* Improves usability and consistency of cursor style between image-type 'input' and others */

          /* Corrects inability to style clickable 'input' types in iOS */
          border: none;

      input[type='checkbox'],

      input[type='search'] {

      /* ripper effect 
      --------------------------------------------------------------*/
      
      .ripple,
      .ripple:after,
      .ripple:before {
          width: 120px;
          height: 120px;
          -webkit-box-shadow: 0 0 0 0 rgba(9, 136, 62, 0.411);
          -moz-box-shadow: 0 0 0 0 rgba(9, 136, 62, 0.411);
          -ms-box-shadow: 0 0 0 0 rgba(9, 136, 62, 0.411);
          -o-box-shadow: 0 0 0 0 rgba(9, 136, 62, 0.411);
          box-shadow: 0 0 0 0 rgba(9, 136, 62, 0.411);
      }
      
      .ripple:before {
          -webkit-animation-delay: 0.8s;
          -moz-animation-delay: 0.8s;
          -ms-animation-delay: 0.8s;
          -o-animation-delay: 0.8s;
          animation-delay: 0.8s;
          content: "";
          position: absolute;
      }
      
      .ripple:after {
          -webkit-animation-delay: 0.6s;
          -moz-animation-delay: 0.6s;
          -ms-animation-delay: 0.6s;
          -o-animation-delay: 0.6s;
          animation-delay: 0.6s;
          content: "";
          position: absolute;
      }
      
      .ripple,
      .ripple:before,
      .ripple:after {
          position: absolute;
          top: 46%;
          left: 50%;
          width: 30px;
          height: 30px;
          border-radius: 50%;
          -ms-border-radius: 50%;
          -webkit-transform: translate(-50%, -50%);
          -moz-transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          -o-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
          -webkit-animation: ripple 3s infinite;
          -moz-animation: ripple 3s infinite;
          -ms-animation: ripple 3s infinite;
          -o-animation: ripple 3s infinite;
          animation: ripple 3s infinite;
      }

      #mainnav-mobi {

          z-index: 1000;
          left: 0;
          right: 0;
      }
      
      #mainnav-mobi ul {
          display: block;
          list-style: none;
          margin: 0;
          padding: 0;
      }
      
      #mainnav-mobi ul li {
          margin: 0;
          position: relative;
          text-align: left;
          cursor: pointer;
          border-bottom: solid 1px #0F42291A;
      }
      
      #mainnav-mobi ul>li>a {
          text-decoration: none;
          height: 50px;
          line-height: 50px;
          padding: 0 15px;
          color: var(--primary-color2);
          font-weight: 500;
      }
      
      #mainnav-mobi ul.sub-menu {
          top: 100%;
          left: 0;
          z-index: 2000;
          position: relative;
      }
      
      #mainnav-mobi>ul>li>ul>li>ul>li a {
          padding-left: 45px !important;
      }
      
      #mainnav-mobi ul.sub-menu>li>a {
          display: block;
          text-decoration: none;
          padding: 0 30px;
          border-top-color: rgba(255, 255, 255, 0.1);
          -webkit-transition: all 0.2s ease-out;
          -moz-transition: all 0.2s ease-out;
          -o-transition: all 0.2s ease-out;
          transition: all 0.2s ease-out;
      }
      
      #mainnav-mobi>ul>li>ul>li:first-child a {
          border-top: none;
      }
      
      #mainnav-mobi ul.sub-menu>li>a:hover,
      #mainnav-mobi>ul>li>ul>li.active>a {
          color: var(--primary-color);
      }
      
      .btn-menu {
          display: none;
          float: right;
          position: relative;
          background: transparent;
          cursor: pointer;
          margin: 38px 0px 38px 20px;
          width: 26px;
          height: 25px;
          -webkit-transition: all ease 0.238s;
          -moz-transition: all ease 0.238s;
          transition: all ease 0.238s;
      }
      
      .btn-menu:before,
      .btn-menu:after,
      .btn-menu span {
          background-color: #18ba60;
          -webkit-transition: all ease 0.238s;
          -moz-transition: all ease 0.238s;
          transition: all ease 0.238s;
      }
      
      .btn-menu:before,
      .btn-menu:after {
          content: '';
          position: absolute;
          top: 0;
          height: 2px;
          width: 100%;
          left: 0;
          top: 50%;
          -webkit-transform-origin: 50% 50%;
          -ms-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
      }
      
      .btn-menu span {
          position: absolute;
          width: 100%;
          height: 2px;
          left: 0;
          top: 50%;
          overflow: hidden;
          text-indent: 200%;
      }
      
      .btn-menu:before {
          -webkit-transform: translate3d(0, -7px, 0);
          transform: translate3d(0, -7px, 0);
      }
      
      .btn-menu:after {
          -webkit-transform: translate3d(0, 7px, 0);
          transform: translate3d(0, 7px, 0);
      }
      
      .btn-menu.active span {
          opacity: 0;
      }
      
      .btn-menu.active:before {
          -webkit-transform: rotate3d(0, 0, 1, 45deg);
          transform: rotate3d(0, 0, 1, 45deg);
      }
      
      .btn-menu.active:after {
          -webkit-transform: rotate3d(0, 0, 1, -45deg);
          transform: rotate3d(0, 0, 1, -45deg);
      }
      
      .btn-submenu {
          position: absolute;
          right: 20px;
          top: 0;
          font: 20px/50px 'FontAwesome';
          text-align: center;
          cursor: pointer;
          width: 70px;
          height: 44px;
      }
      
      .btn-submenu:before {
          content: '\f107';
          color: var(--primary-color5);
      }
      
      .btn-submenu.active:before {
          content: '\f106';
      }
      
      .btn-menu {
          display: none;
      }
      
      
      /* GoTop
      -------------------------------------------------------------- */
      
      .go-top {
          position: fixed !important;
          right: -35px;
          bottom: 15px;
          width: 50px;
          height: 50px;
          border: 3px solid var(--primary-color);
          -webkit-border-radius: 50%;
          -moz-border-radius: 50%;
          -ms-border-radius: 50%;
          -o-border-radius: 50%;
          border-radius: 50%;
          cursor: pointer;
          background-color: var(--primary-color);
          line-height: 40px;
          text-align: center;
          -webkit-transition: all 0.3s ease-in-out;
          -moz-transition: all 0.3s ease-in-out;
          -ms-transition: all 0.3s ease-in-out;
          -o-transition: all 0.3s ease-in-out;
          transition: all 0.3s ease-in-out;
          -ms-filter: 'progid:DXImageTransform.Microsoft.Alpha(Opacity=0)';
          filter: alpha(opacity=0);
          opacity: 0;
      }
      
      .go-top.show {
          right: 15px;
          bottom: 15px;
          -ms-filter: 'progid:DXImageTransform.Microsoft.Alpha(Opacity=100)';
          filter: alpha(opacity=100);
          opacity: 1;
          visibility: visible;
          z-index: 9999;
      }
      
      .go-top i {
          font-size: 16px;
          color: #ffff;
          font-weight: 600;
          vertical-align: middle;
      }
      
      .go-top:hover {
          background-color: var(--primary-color2);
          border: 3px solid var(--primary-color2);
      }
      
      
      /* Preloader
      -------------------------------------------------------------- */
      
      .preloader {
          width: 100%;
          height: 100%;
          background-color: #fff;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 9999999;
          -webkit-transition: all 0.3s ease-in-out;
          -moz-transition: all 0.3s ease-in-out;
          -ms-transition: all 0.3s ease-in-out;
          -o-transition: all 0.3s ease-in-out;
          transition: all 0.3s ease-in-out;
      }
      
      .clear-loading {
          text-align: center;
          margin: 0 auto;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -50px;
          margin-left: -50px;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          -ms-box-sizing: border-box;
          -o-box-sizing: border-box;
          box-sizing: border-box;
      }
      
      .loading-effect-2 {
          width: 100px;
          height: 100px;
      }
      
      .loading-effect-2>span,
      .loading-effect-2>span:before,
      .loading-effect-2>span:after {
          content: '';
          display: block;
          border-radius: 50%;
          border: 2px solid var(--primary-color);
          position: absolute;
          top: 50%;
          left: 50%;
          -webkit-transform: translate(-50%, -50%);
          -moz-transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          -o-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
      }
      
      .loading-effect-2>span {
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          border-left-color: transparent;
          -webkit-animation: effect-2 2s infinite linear;
          -moz-animation: effect-2 2s infinite linear;
          -ms-animation: effect-2 2s infinite linear;
          -o-animation: effect-2 2s infinite linear;
          animation: effect-2 2s infinite linear;
      }
      
      .loading-effect-2>span:before {
          width: 75%;
          height: 75%;
          border-right-color: transparent;
      }
      
      .loading-effect-2>span:after {
          width: 50%;
          height: 50%;
          border-bottom-color: transparent;
      }
      
      @-webkit-keyframes effect-2 {
          from {
              -webkit-transform: rotate(0deg);
              -moz-transform: rotate(0deg);
              -ms-transform: rotate(0deg);
              -o-transform: rotate(0deg);
              transform: rotate(0deg);
          }
          to {
              -webkit-transform: rotate(360deg);
              -moz-transform: rotate(360deg);
              -ms-transform: rotate(360deg);
              -o-transform: rotate(360deg);
              transform: rotate(360deg);
          }
      }
      
      @keyframes effect-2 {
          from {
              -webkit-transform: rotate(0deg);
              -moz-transform: rotate(0deg);
              -ms-transform: rotate(0deg);
              -o-transform: rotate(0deg);
              transform: rotate(0deg);
          }
          to {
              -webkit-transform: rotate(360deg);
              -moz-transform: rotate(360deg);
              -ms-transform: rotate(360deg);
              -o-transform: rotate(360deg);
              transform: rotate(360deg);
          }
      }
